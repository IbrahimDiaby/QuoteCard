<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        type="text/css">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script> -->
    <script src="index.js" defer></script>
    <title>Tutorial</title>
</head>

<body onload="init()">
   
    <div class="container">
        <div class="wrapper">
            <div class="card animate">
                <span class="start">“</span>
                <span class="cleanQuote hidden"><i class="fas fa-times"></i></span>
                <div class="quote-content" contenteditable="true"></div>
                <span class="end">„</span>
                <div class="copyright">
                    <div class="words-count"></div>
                    <div class="quote-author">
                        <span contenteditable="true">Touch ID</span>
                    </div>
                    <span class="cleanAuthor hidden"><i class="fas fa-times"></i></span>
                </div>
            </div>
        </div>
        <div class="saveImage">
            <i class="fa fa-camera" aria-hidden="true"></i>
        </div>
    </div>
    
</body>

</html>
